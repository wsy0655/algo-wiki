markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - pymdownx.superfences
  - pymdownx.highlight
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
      inline_syntax: dollar

# 加载官方 MathJax 脚本即可，不需要任何自定义 JS
extra_javascript:
  # 先加载你的 MathJax 配置
  - js/mathjax-config.js
  # 再加载 MathJax
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# 不加载 KaTeX CSS/JS
# extra_css: …
