site_name: Algo Wiki
site_url: https://wsy0655.github.io/algo-wiki/
repo_url: https://github.com/wsy0655/algo-wiki
repo_name: GitHub

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.top
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - header.autohide

nav:
  - 首页: index.md
  - 题解:
      - 经典算法: docs/经典算法/01数组题解.md
      - 图论: docs/图论/01图的遍历.md
      - 数据结构: docs/数据结构/01线段树.md
  - 关于: about.md

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed

extra_css:
  - https://fonts.googleapis.com/css2?family=Roboto&display=swap

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/wsy0655/algo-wiki
