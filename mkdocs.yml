site_name: 塔尖 wiki
site_url: https://wsy0655.github.io/algo-wiki/
repo_url: https://github.com/wsy0655/algo-wiki
repo_name: GitHub

theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.top
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - header.autohide
    # 不再使用 content.mathjax

nav:
  - 首页: index.md
  - 题解:
      - 经典算法:
          - 01 数组题解: 经典算法/01数组题解.md
      - 图论:
          - 01 图的遍历: 图论/01图的遍历.md
      - 数据结构:
          - 01 线段树: 数据结构/01线段树.md
      - 动态规划:
          - 最长上升子序列: 动态规划/最长上升子序列.md
          - 01 背包问题:   动态规划/01背包问题.md
  - 关于: about.md


markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - pymdownx.superfences
  - pymdownx.highlight
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
      inline_syntax: dollar

# 加载官方 MathJax 脚本即可，不需要任何自定义 JS
extra_javascript:
  # 先加载你的 MathJax 配置
  - js/mathjax-config.js
  # 再加载 MathJax
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# 不加载 KaTeX CSS/JS
# extra_css: …
